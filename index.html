<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vegan Recipe Generator</title>
  </head>
  <body>
    <div class="container-big">
      <header>
        <h1 class="page-title">Vegan Recipe Generator</h1>
        <h2>Powered by SheCodes AI</h2>
        <h1>ðŸ¥—</h1>
      </header>
      <div class="container-small">
        <main>
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter a cuisine of your choice"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">E.g. Thai, Korean, Swedish...</div>
          <div id="recipe" class="recipe hidden"></div>
          <h3 id="good-luck-message">Let's get cooking!</h3>
        </main>
      </div>
      <footer>
        This project was coded by <strong>Yoana Yavasheva</strong> and is
        <a
          href="https://github.com/yoanayavasheva/vegan-recipe-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://veganrecipegenerator.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
